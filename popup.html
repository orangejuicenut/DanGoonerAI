<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }
    
    .button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 10px;
      transition: background-color 0.2s;
    }
    
    .button:hover {
      background-color: #0056b3;
    }
    
    .button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
      text-align: center;
      display: none;
    }
    
    .status.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .info {
      margin-top: 15px;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 5px;
      font-size: 12px;
      color: #666;
    }
    
    .tag-preview {
      margin-top: 15px;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 5px;
      font-size: 11px;
      max-height: 200px;
      overflow-y: auto;
      word-wrap: break-word;
      display: none;
    }
    
    .tag-preview.show {
      display: block;
    }
    
    .tag-count {
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Danbooru to NovelAI</h1>
  </div>
  
  <button id="extractBtn" class="button">Extract & Copy Tags</button>
  
  <div id="status" class="status"></div>
  
  <div class="info">
    <strong>Instructions:</strong><br>
    1. Navigate to a Danbooru post page<br>
    2. Click "Extract & Copy Tags"<br>
    3. Paste the tags into NovelAI's prompt field
  </div>
  
  <div id="tagPreview" class="tag-preview"></div>
  
  <script src="popup.js"></script>
</body>
</html>
